<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カウントダウン</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1>New Years Eve</h1>

        <div class="countdown-contents">
            <!-- 日 -->
            <div class="countdown-elements">
                <p id="days">--</p>
                <span>days</span>
            </div>
            <!-- 時 -->
            <div class="countdown-elements">
                <p id="hours">--</p>
                <span>hours</span>
            </div>
            <!-- 分 -->
            <div class="countdown-elements">
                <p id="minutes">--</p>
                <span>minutes</span>
            </div>
            <!-- 秒 -->
             <div class="countdown-elements">
                <p id="seconds">--</p>
                <span>seconds</span>
            </div>
        </div>
    </div>
</body>
</html>
